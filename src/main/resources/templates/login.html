<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link th:replace="fragments :: css"/>
</head>

<body>

<div class="container">
    <div class="col-md-4 col-md-offset-4 " style="margin-top: 20vh;">
        <div class="panel panel-default ">
            <div class="panel-heading">
                <h3 class="panel-title">Attendance System</h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group"><label> User Name : <input type="text"     class="form-control col-sm-12" name="username"/></label></div>
                    <div class="form-group"><label> Password:&nbsp;&nbsp;&nbsp; <input type="password"     class="form-control col-sm-12" name="password"/></label></div>

                    <div class="form-group">
                        <div class="col-sm-offset-4  col-sm-10">
                            <button type="submit" class="btn btn-info">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script th:replace="fragments :: js" type="text/javascript"></script>
</body>
</html>
