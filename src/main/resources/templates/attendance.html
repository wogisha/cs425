<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Attendance</title>

<link th:replace="fragments :: css"/>



</head>
<body>
	
	
	<div class="container " >
	
		<div th:replace="fragments :: header" ></div>
		
		<h1 th:text="${name}">it wos</h1>
		
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">Attendance</div>


			<!-- Table -->
			<table class="table table-striped table-hover">

				<tr>
					<th>Student Id</th>
					<th th:each="s,iter: ${studentAttendance[0].attendance}" th:text="${iter.count} + ' med '">1st</th>
					
					<th>Total</th>
				</tr>
				<tr th:each="s: ${studentAttendance}">
					<td th:text="${s.student.studentId}"></td>
					<td th:each="a: ${s.attendance}" th:text="${a} == True ?'1' :'0'"></td>
					<td th:text="${s.meditaionPercentage} +' %'"></td>
				</tr>

			</table>
		</div>
		

	</div>


	<script th:replace="fragments :: js"></script>
</body>
</html>
